<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Rupiah Tools</title>
</head>
<body>
    <div id="container">
        <span id="app-title">Rupiah Tools</span>
        <div id="input-container">
            <input type="text" placeholder="Input eligible sum of money" id="input-txt">
            <div id="button-container">
                <button id="submit-button">Proceed</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>
        <div id="output-container">
            <textarea name="output" id="output-txt" cols="25" placeholder="Output will be displayed here." disabled></textarea>
            <table id="parse-table">
            </table>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
